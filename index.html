<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dreamPulze</title>
    <link rel="stylesheet" href="index.css" />
    <link

      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,400;1,500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
  <body>
    <div class="body-container">
      <div class="row m-0 p-0">
        <!-- sidebar section start-->
        <div class="col-2 col-lg-2 d-none d-lg-block   pl-0 p-0  ">
        <img src="/assets/sidebar.png " class="side-image " > 
         </div>
        <!-- sidebar section end-->

        <!-- Job section start-->
        <div class="col ">
          
               <img src="/assets/nav.png " class="side-image-nav " > 
          

          <div class="row m-4 search-container">
          <div class="col-2 career-area">
            <i class="fa fa-book"><span class="career-text">Career Area</span></i>
      
          </div>
           <div class="col-5 search-input ">
             <i class="fa fa-search"></i>
             <input placeholder="Job-Category" class="filter-input"
             id="SearchString" name="SearchString"  type="search" value="" 
             />
             <input placeholder="Available-Jobs" class="filter-input"/>
          
           </div>
            <div class="col-2 location">
                <i class="fa fa-map-marker-alt"></i>
                 <span class="location-text">
                    <input class="location-input" type="text" placeholder="Lagos, Nigeria" />
                  </span>
            </div>
             <div class="col-3 search-find">
               
               <div class="input-group find-container">
                 <div class="input-icon">
                    <i class="fa fa-book "></i>
                 </div>
                
  <input type="text" class="form-control input-search "  >
  <button class="btn find-button " type="button" >Find Job</button>
</div>
               <!-- <i class="fa fa-book"></i>
               <input/>
               <button>Find</button> -->
             </div>
          </div>
          <div class="result-notification">
            5 Result for Microsoft 365 Cloud(Modern workplace)
          </div>


          <div class="card-container">
            <div class="row p-0 m-0">
              <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 m-0 p-0 card-div"></div>
              <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 m-0 p-0">
                <div class="card large-card-container popup">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Job section end-->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
